<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/html_site/imagens/Coala.ico" type="image/x-icon">
    <title>Box-Sizing</title>
    <style>

        /*width = height = border = padding
        200px + 20px + 20px = 240px*/
        div {
            width: 200px;
            height:200px;
            color: black;

            margin: 20px;
            padding: 20px;  
        }

        #elemento-01 {
            background: lightskyblue;  
        }

        #elemento-02 {
            background: lightseagreen; 
            box-sizing: border-box;
        }
           
    </style>

</head>
<body>
    <div id="elemento-01"></div>
    <div id="elemento-02"></div>
</body>
</html>
