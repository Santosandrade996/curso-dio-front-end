<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propiedade object-Position</title>
    <link rel="shortcut icon" href="/html_site/imagens/Coala.ico" type="image/x-icon">
    <style>
        div {
            width: 200px;
            height: 300px;
            border: 5px solid blue;
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: right start;
        }

    </style>
</head>
<body>
    <h1>Propiedade <code> object-position </code></h1>

    <div>
        <img src="/html_site/imagens/CSS3.jpg"alt="Logoavatar">
    </div>
   
</body>
</html>
