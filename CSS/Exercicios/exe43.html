<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transições em CSS</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background: blue;
            color: white;
            text-align: center;
            line-height: 100px;
            transition: width 2s, background-color 2s; /* Adicionando transição para a cor de fundo */
        }

        div:hover {
            width: 300px;
            height: 300px; /* Alterando a altura também */
        }
    </style>
</head>
<body>
    <h1></h1>
    <p></p>

    <div>Carregando...</div>
</body>
</html>
