<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transparencia</title>
    <style>
        div.background {
            background: url(/html_site/imagens/natureza\ \(3\).jpg) repeat;
            border: 2px solid black;
        }

        div.transbox {
            margin: 30px;
            background-color: #ffffff;
            border: 1px solid black;
            opacity: 0.6;
        }

        div.transbox p {
            margin: 5%;
            font-weight: bold;
            color: #000000;
        }
    </style>

</head>
<body>
   
    <div class="background">
        <div class="transbox">
            <p>Este é um texto que é colocado na caixa transparente</p>

        </div>
    </div>
</body>
</html>
