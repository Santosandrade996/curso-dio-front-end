<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>opacity</title>

    <style>
        img {
            opacity: 0.5;
            transition: opacity 0.5s ease;
        }

        img:hover{
            opacity: 1.0;
        }
    </style>
</head>
<body>
    <h1>Transparência da imagem</h1>
    <p>A propriedade opacity é frequentemente usada junto com o seletor :hover para alterar a opacidade ao passar o mouse:</p>

    <img src="/html_site/imagens/natureza (1).jpg" alt="Floresta em gelo" width="170"    height="100" >
    <img src="/html_site/imagens/natureza (2).jpg" alt="Montanhas 1"  width="170" height="100">
    <img src="/html_site/imagens/natureza (3).jpg" alt="Montanhas 2" width="170" height="100">
</body>
</html>
