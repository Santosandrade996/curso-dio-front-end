<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        .flex-container {
            display: flex;
            background-color: green;
        }

        .flex-container > div {
            background-color: #f1f1f1;
            margin: 10px;
            padding: 20px;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <h1>Criar um flex container</h1>

    <div class="flex-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>

    <p>Um layout flexível deve ter um elemento pai com a propiedade<em>display</em><em>definida como flex</em>.</p>

    <p>Elementos filhos direitos do contêiner flexível tornam-se automaticamente itens flexíveis.</p>
</body>
</html>
