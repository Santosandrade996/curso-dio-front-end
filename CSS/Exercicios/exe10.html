<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bordas CSS</title>
    <style>
        p.dotted {
            border-style: dotted;
        }
        p.dashed {
            border-style: dashed;
        }
        p.solid {
            border-style: solid;
        }
        p.double {
            border-style: double;
        }
        p.groove {
            border-style: groove;
        }
        p.ridge {
            border-style: ridge;
        }
        p.inset {
            border-style: inset;
        }
        p.outset {
            border-style: outset;
        }
        p.none {
            border-style: none;
        }
        p.hidden {
            border-style: hidden;
        }
        p.mix {
            border-style: dotted dashed solid double;
        }
    </style>
</head>
<body>
    <h1>Border-Style</h1>

    <p class="dotted">dotted(pontilhada)</p>
    <p class="dashed">dashed(tracejada)</p>
    <p class="solid">solid(s√≥lida)</p>
    <p class="double">double(dupla)</p>
    <p class="groove">groove(ranhura)</p>
    <p class="ridge">ridge(cume)</p>
    <p class="insed">insed(inserida)</p>
    <p class="outsed">outside(inicial)</p>
    <p class="none">none(sem borda)</p>
    <p class="hidden">hidden(oculta)</p>
    <p class="mix">mix(mista)</p>
</body>
</html>
