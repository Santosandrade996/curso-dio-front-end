<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>

    <style>
        .container{
            display: grid;
            grid-template-columns: auto auto auto auto;
            background-color: #2196F3;
            padding: 10px;
        }

        .container > div {
            background-color: #f1f1f1;
            border: 1px solid black;
            padding: 10;
            font-size: 30px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Layout de grade</h1>
    <p>Um Layout de Grade deve ter um elemento pai com a propriedade<em>display</em>definida como <em>grid</em> ou <em>inline-grid.</em></p>
    <p>Os elementos filhos diretos do contÃªiner de grade se tornam automaticamente itens de grade.</p>

    <div class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>  
        <div>8</div>

    </div>
</body>
</html>
