<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>currentcolor</title>

    <style>
        body {
            color: blue;
        }

        div {
            box-shadow: 0px 0px 15px currentColor;
            border: 2px solid currentColor;
            padding: 15px;
        }
    </style>
</head>
<body>
    <h2>A palavra-chave currentcolor</h2>
    <p>Este é um texto na parte do corpo...</p>

    <div>
        <p>A cor da borda e a cor da sombra desta div são definidas como o valor de cor atual do elemento body.</p>
    </div>
</body>
</html>
