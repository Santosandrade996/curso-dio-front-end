<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Pseudo-classes</title>
   <style>
        div{
            background-color: lightskyblue;
            color: black;
            padding: 25px;
            text-align: center;
        }

            background-color: green;
        }
   </style>
</head>
<body>
    <p>Passe o mouse sobre o elemento div abaixo para alterar sua cor de fundo:</p>
    <div>Passe o mouse sobre mim</div>
</body>
</html>
