<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tensições em CSS</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background: blue;
            color: white;
            text-align: center;
            line-height: 100px;
            transition: width 2s;
        }

        div:hover {
            width: 300px;
        }
    </style>
</head>
<body>
    <h1>A Propriedade de Transição</h1>
    <p>Passe o mouse sobre o elemento div abaixo para ver o efeito de transição:</p>

    <div>Carregando...</div>
</body>
</html>
