<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding</title>

    <style>
        div {
            border: 1px solid black;
            background-color: blue;
            color: whitesmoke;
            padding-top: 50px;
            padding-right: 30px;
            padding-bottom: 50px;
            padding-left: 80px;
        }
    </style>
</head>
<body>
    <h2>Usando propriedades de preenchimento individuais</h2>

    <div>Este elemento div tem um preenchimento superior de 50px, um preenchimento direito de 30px, um preenchimento inferior de 50px e um preenchimento esquerdo de 80px.</div>
</body>
</html>
