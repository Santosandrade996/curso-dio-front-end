<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border</title>
    <style>
        p.one {
            border-style: solid;
            border-width: 5px 20px; /* 5px top and bottom, 20px on the sides */
        }
        p.two {
            border-style: solid;
            border-width: 20px 5px;
        }
        p.three {
            border-style: solid;
            border-width: 25px 10px 4px 35px
            ;
        }
    </style>
</head>
<body>
    <p class="one">Texto</p>
    <p class="two">Texto</p>
    <p class="three">Texto</p>
</body>
</html>
