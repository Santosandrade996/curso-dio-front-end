<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem Suspensa</title>
    <style>
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown:hover .dropdown-content{
            display: block;
        }

        .desc {
            padding: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>Imagem suspensa</h2>
    <p>Mova o mouse sobre a imagem abaixo para abrir p conte√∫do suspenso</p>

    <div class="dropdown">

        <div class="dropdown-content">
            <img src="/html_site/imagens/natureza (1).jpg" alt="narturezaaaa" width="300" height="200">
            <div class="desc">Natureza de gelo</div>
        </div>
    </div>
</body>
</html>
