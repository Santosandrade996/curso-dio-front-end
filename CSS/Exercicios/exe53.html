<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linhas e colunas</title>

    <style>
        .container {
            display: grid;
            column-gap: 50px;
            grid-template-columns: auto auto auto;
            background-color: darkblue;
            font-size: 30px;

        }

        .container > div {
            background-color: #f1f1f1;
            border: 1px solid gray;
            padding: 20px;
            font-size: 30px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>A propriedade column-gap</h1>

    <p>Use a propriedade column-gap para ajustar o espa√ßo entre as colunas:</p>

    <div class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
    </div>
</body>
</html>
