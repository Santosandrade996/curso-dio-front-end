<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo HTML</title>
    <link rel="Icon" href="/imagens/Coala.ico">
    <style>
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333333;
        }
        li {
            float: left;
        }
        li a {
            display: block;
            color: white;
            text-align: center;
            padding: 16px;
            text-decoration: none;
        }
        li a:hover {
            background-color: #111;
        }
    </style>
</head>
<body>
    <h2>Menu de navegação</h2>
    <p>Neste exemplo, usamos CSS para estilizar a lista horizontalmente, para criar um menu de navegação:</p>
    <ul>
       <li><a href="#home">Inicío</a></li>
       <li><a href="#news">Notícias</a></li>
       <li><a href="#contact">Contatos</a></li>
       <li><a href="#about">Sobre</a></li>
    </ul>
</body>
</html>
