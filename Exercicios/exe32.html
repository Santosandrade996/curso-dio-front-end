<!DOCTYPE html>
<html lang="pt-br">
<head>
    <style>
        body {
            background-image: url("dubai.jpg");
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>
    <h2>Fundo sem Repetição</h2>
    <p>Você pode evitar que a imagem seja repetida definindo a propriedade background-repeat como "no-repeat".</p>
</body>
</html>
