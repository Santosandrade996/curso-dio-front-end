<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo HTML</title>
    <link rel="Icon" href="/imagens/Coala.ico">
</head>
<body>
    <p>A width=device-width parte define a largura da página para seguir a largura da tela do dispositivo (que pode variar dependendo do dispositivo).</p>
    <p>A initial-scale=1.0 parte define o nível de zoom inicial quando a página é carregada pela primeira vez pelo navegador</p>

</body>
</html>
