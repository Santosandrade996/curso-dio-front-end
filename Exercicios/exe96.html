<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo HTML</title>
    <link rel="Icon" href="/imagens/Coala.ico">
</head>
<body>
    <h1>Meu Primeiro JavaScript</h1>
    <p>JavaScript pode alterar o conteúdo de um elemento HTML:</p>
    <button type="button" onclick="myFunction()">Clique em mim!</button>
    <p id="demo">Esta é uma demonstração</p>

    <script>
        function myFunction() {
            document.getElementById("demo").innerHTML="Olá JavaScript"
        }
    </script>
</body>
</html>
