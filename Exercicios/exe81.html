<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 5</title>
    <link rel="Icon" href="/imagens/Coala.ico">
    <style>
        div.mycontainer {
            width: 100%;
            overflow: auto;
        }
        div.mycontainer div {
            width: 33%;
            float: left;
        }
    </style>
</head>
<body>
    <div class="mycontainer">
        <div style="background-color: brown;color:aliceblue">
            <h2>Londres</h2>
            <p>Londres é a capital da Inglaterra</p>
            <p>Londres tem mais de 9 milhões de habitantes</p>
        </div>
        <div style="background-color: rgba(206, 24, 24, 0.712);color:aliceblue">
            <h2>Oslo</h2>
            <p>Oslo é a capital da Noruega.</p>
            <p>Oslo tem mais de 700.000 habitantes.</p>
        </div>
        <div style="background-color: green;">
            <h2>Roma</h2>
            <p>Roma é a capital da Itália.</p>
            <p>Roma tem mais de 4 milhões de habitantes.</p>
        </div>

    </div>
</body>
</html>
