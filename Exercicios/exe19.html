<!--Estilos Css parte 4-->
<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <style>
            h1 {
                color: blue;
                font-family: verdana;
                font-size: 300%;
            }

            p {
                color: red;
                font-family: courier;
                font-size: 160%;
            }

        </style>
    </head>
    <body>
        <h1>Cores,Fontes e tamanhos Css</h1>
        <p>A color propiedades Css define a cor do texto a ser usada</p>
        <p>A propiedade Css font-family define a fonte a ser usada</p>
        <p>A propiedade css font-size define o tamanho do texto a ser usado</p>
    </body>
</html>
