<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo html</title>
    <link rel="Icon" href="/imagens/Coala.ico">

    <style>
        table, th, td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h2>Os elementos TH definem cabeçalhos de tabela
    </h2>
    <table style="width: 100%;">
        <tr>
            <th>Pessoa 1</th>
            <th>Pessoa 2</th>
            <th>Pessoa 3</th>
    
        </tr>

        <tr>
            <td>Emilio</td>
            <td>Tobias</td>
            <td>Lino</td>
        </tr>

        <tr>
            <td>16</td>
            <td>14</td>
            <td>10</td>
        </tr>
    </table>
    <p>Para entender melhor o exemplo, adicionamos bordas à tabela.</p>
</body>
</html>
