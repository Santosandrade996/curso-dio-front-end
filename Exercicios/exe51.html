<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo html</title>
    <link rel="Icon" href="/imagens/Coala.ico">
    <style>
        table, th, td {
            border: 1px solid green;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <h2>Tabela HTML 100% ampla</h2>
    
    <table style="width:100%">
        <tr>
          <th>Firstname</th>
          <th>Lastname</th>
          <th>Age</th>
        </tr>
        <tr>
          <td>Jill</td>
          <td>Smith</td>
          <td>50</td>
        </tr>
        <tr>
          <td>Eve</td>
          <td>Jackson</td>
          <td>94</td>
        </tr>
      </table>
</body>
</html>
