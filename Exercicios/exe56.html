<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo HTML</title>
    <link rel="Icon" href="/imagens/Coala.ico">
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th {
            text-align: left;
        }
    </style>
</head>
<body>
    <h2>Alinhar cabeçalhos à esquerda</h2>

    <p>Para alinhar à esquerda os cabeçalhos da tabela, use a propriedade text-align do CSS.</p>

  <table style="width:100%">
    <tr>
      <th>Primeiro Nome</th>
      <th>Sobrenome</th>
      <th>Idade</th>
    </tr>
    <tr>
      <td>Jill</td>
      <td>Smith</td>
      <td>50</td>
    </tr>
    <tr>
      <td>Eve</td>
      <td>Jackson</td>
      <td>94</td>
    </tr>
  </table>
</body>
</html>
