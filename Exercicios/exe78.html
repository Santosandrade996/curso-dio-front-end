<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo HTML</title>
    <link rel="Icon" href="/imagens/Coala.ico">
    <style>
        div {
            background-color: bisque;
        }
    </style>
</head>
<body>
    <h1>Exemplo de HTML DIV</h1>
    <div>
        <h2>Londres</h2>
        <p>Londres é a capital da Inglaterra.</p>
        <p>Londres tem mais de 9 milhões de habitantes.</p>
    </div>
    <p>O fundo bisque é adicionado para demonstrar a pegada do elemento DIV</p>
</body>
</html>
