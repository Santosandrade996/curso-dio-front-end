<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Aprendendo HTML</title>
    <link rel="Icon" href="/imagens/Coala.ico">
    <style>
        table, th, td{
            border: 1px solid black;
            border-collapse: collapse; 
        }
    </style>
</head>
<body>
    <h2>Cabeçalhos de tabela verticais</h2>
    <p>A primeira coluna se torna cabeçalhos de tabela se você definir a primeira célula da tabela em cada linha da tabela como um elemento TH:</p>
    <table style="width: 100%;">
    <tr>
        <th>Primeiro nome</th>
        <td>Jill</td>
        <td>Véspera</td>
    </tr>
    <tr>
        <th>Sobrenome</th>
        <td>Ferreiro</td>
        <td>Jackson</td>
    </tr>
    <tr>
        <th>Idade</th>
        <td>50</td>
        <td>94</td>
    </tr>
    
</table>
</body>
</html>
