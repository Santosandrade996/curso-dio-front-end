<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 5</title>
    <link rel="Icon" href="/imagens/Coala.ico">
    <style>
        .city {
            background-color: paleturquoise;
            color: black;
            border: 2px solid black;
            margin: 20px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>Usando o atributo class</h1>
    <div class="city">
        <h2>Tóquio</h2>
        <p>Tóquio é a capital do Japão.</p>
    </div>
    <div class="city">
        <h2>Paris</h2>
        <p>Paris é a capital da França.</p>
    </div>
    <div class="city">
        <h2>Londres</h2>
        <p>Londres é a capital da Inglaterra.</p>
    </div>
</body>
</html>
