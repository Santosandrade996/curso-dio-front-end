<!--Cores de Links-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <style>
        a:link{
            color: green;
            background-color: transparent;
            text-decoration: none;
        }
        a:visited {
            color: pink;
            background-color: transparent;
            text-decoration: none;
        }

        a:hover{
            color: red;
            background-color: transparent;
            text-decoration: underline;
        }

        a:active {
            color: yellow;
            background-color: transparent;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Cores dos links</h1>
    <p>Você pode alterar as cores padrão dos links</p>
    <a href="html_images.asp" target="_blank">Imagens HTML</a>
</body>
</html>
