<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo HTML</title>
    <link rel="Icon" href="/imagens/Coala.ico">
    <style>
        body {
            background-color: beige;
        }
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, td {
            padding: 5px;
            text-align: left;
        }

    </style>
</head>
<body>
    <h2>Legenda de tabela</h2>
    <p>Para adicionar uma legenda a uma tabela, use a tag caption.</p>
    <table style="width: 100%;">
    <caption>Poupança Mensal</caption>
    <tr>
        <th>Mês</th>
        <th>Poupança</th>
    </tr>
    <tr>
        <td>Janeiro</td>
        <td>R$ 100</td>
    </tr>
    <tr>
        <td>Fervereiro</td>
        <td>R$ 50</td>
    </tr>
    </table>
</body>
</html>
