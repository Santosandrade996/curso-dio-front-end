<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
</head>
<body>
    <h2>O Elemento Imagem</h2>

    <picture>
        <source srcset="avatar.png">
        <source srcset="Alpha Romeo.jpg">
        <img src="Medusa.png" alt="medusa" style="width: auto;">
    </picture>


    <p>O elemento de imagem pode ser usado quando o formato de imagem não é suportado por todos os dispositivos.</p>
    <p>O dispositivo usará o primeiro formato de imagem suportado e ignorará o restante das imagens.</p>
</body>
</html>
