<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apredendo HTML</title>
    <link rel="Icon" href="/imagens/Coala.ico">
    <style>
        tabela, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <h2>Cabeçalhos de tabela</h2>
    <p>Use o elemento TH para definir cabeçalhos de tabela.</p>

    <table style="width: 100%;">
        <tr>
            <th>Primeiro nome</th>
            <th>Sobrenome</th>
            <th>Idade</th>
        </tr>
        <tr>
            <td>Jill</td>
            <td>Ferreiro</td>
            <td>50</td>
        </tr>
        <tr>
           <td>Véspera</td>
           <td>Jackson</td>
           <td>94</td>
        </tr>
    </table>
</body>
</html>
