<!DOCTYPE html>
<html lang="en">
<head>
    <title>Aprendendo HTML</title>
    <link rel="Icon" href="/imagens/Coala.ico">
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, td {
            padding: 15px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h2>Preencimento de Célula</h2>
    <p>O preenchimento da célula especifica o espaço entre o conteúdo da célula e suas bordas.</p>
    <table style="width: 100%;">
        <tr>
            <th>Primeiro Nome</th>
            <th>Sobrenome</th>
            <th>Idade</th>
        </tr>
        <tr>
            <td>Eva</td>
            <td>Jackson</td>
            <td>94</td>
        </tr>
        <tr>
            <td>João</td>
            <td>Corça</td>
            <td>80</td>
        </tr>
    </table>
    <p><strong>Dica:</strong>Tente alterar o preenchimento para 5px.</p>
</body>
</html>
