<!--Cores dos Links-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <style>
        a:link, a:visited {
            background-color: #f44336;
            color: white;
            padding: 15px 25px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
        }

        a:hover, a:active{
            background-color: red;
        }
    </style>
</head>
<body>
    <h1>Botão de Link</h1>
    <p>Link estilizado com Botão</p>
    <a href="default.asp" target="_blank">Este é um Link</a>
</body>
</html>
