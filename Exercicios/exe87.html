<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo HTML</title>
    <link rel="Icon" href="/imagens/Coala.ico">
    <style>
        .city {
            background-color: blue;color:aliceblue
        }
    </style>
</head>
<body>
    <h2>O atributo de classe</h2>
    <p>Use CSS para estilizar elementos com o nome de classe "city"</p>
    
    <h2 class="city">Londres</h2>
    <p>Londres é a capital da Inglaterra.</p>
    
    <h2 class="city">Paris</h2>
    <p>Paris é a capital da França.</p>
    
    <h2 class="city">Tóquio</h2>
    <p>Tóquio é a capital do Japão.</p>
</body>
</html>
