<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo HTML</title>
    <link rel="Icon" href="/imagens/Coala.ico">
    <script>
        function myFunction() {
            document.getElementById("demo").innerHTML = "Olá JavaScript"
        }
    </script>
</head>
<body>
    <h1>Minha página da web</h1>
    <p id="demo">Um parágrafo</p>
    <button type="button" onclick="myFunction()">Experimente!</button>
</body>
</html>
