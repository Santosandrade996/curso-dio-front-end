<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button e seus tipos</title>
</head>
<body>
    <form onsubmit="" method="get">
        <label>Nome *: </label><input type="text" name="name"><br>
        <label>Idade *: </label><input type="number" name="age"><br>
        <label>Password *: </label><input disabled type="password" name="password"><br>
        <button type="button" onclick="alert('Clique aqui')">Clicavel</button><br>
        <button type="button" onmouseover="alert('Passe aqui')">Clicavel</button><br>
        <button type="reset">Limpar</button><br>
        <button type="submit">Enviar</button><br>
    </form>
</body>
</html>
