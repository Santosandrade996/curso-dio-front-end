<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Cadastro</title>
</head>
<body>
    <form>
        <label>Text: </label> <input type="text" /><br>
        <label>Number: </label> <input type="number" min="0" step="5" max="99"/>
        <button type="button">Enviar:</button><br>
        <label >Range: </label><input type="range" min="0" max="100" value="90"><br>
        <label >Color: </label><input type="color"/><br>
        <label >E-mail: </label><input type="email"/><br>
        <label >url: </label><input type="url"/><br>
        <label >date: </label><input type="date"/><br>
        <label >Week </label><input type="week"/><br> <!--Está tag especifica nem todos os navegadores funcionam por exemplo: Navegador firefox-->
        <label >Month: </label><input type="month"/><br>
        <label >Checkbox: </label><input type="checkbox"/><input type="checkbox"/><br>
        <label >Radio: </label><input type="radio" name="aceita"/><input type="radio" name="Não aceita"/><br>
        <label >Hidden: </label><input type="hidden"/><br>
        <label >File: </label><input type="file" multiple/><br>
        <label >Search: </label><input type="search" multiple/><br>

        <label >Button: </label><input type="submit" value="Enviar"><br>
        
        
    </form>
</body>
</html>
